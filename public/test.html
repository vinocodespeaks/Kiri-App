<html>

<body>
    <div id="a"></div>
</body>
<script>
    var deviceID="no";
    navigator.mediaDevices.enumerateDevices()
        .then(gotDevices => {

            document.getElementById('a').innerHTML=(JSON.stringify(gotDevices));

            for (var key in gotDevices) {
                if (gotDevices[key]['label'].includes("back")) {
                    deviceID = gotDevices[key]['deviceId'];
                }

            }
            document.getElementById('a').innerHTML+=(deviceID);
        })
</script>

</html>
